<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form action="" method="POST" id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
  
      <label for="package">Desired Package:</label>
      <select id="package" name="package" required>
        <option value="starter">Starter Package 4mbps @ 600/=</option>
        <option value="basic">Basic Package 8mbps @ 1,500/=</option>
        <option value="standard">Standard Package 20mbps @ 3,000/=</option>
        <option value="premium">Premium Package 40mbps @ 5,000/=</option>
      </select>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
  
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
  
      <input type="submit" value="Sign Up">
    </form>
  </div>
  
  
  <script src="signup.js"></script>
</body>
</html>
