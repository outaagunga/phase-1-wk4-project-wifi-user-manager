<!DOCTYPE html>
<html>
<head>
  <title>Customer Details</title>
  <style>
    /* Inline CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .customer-list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }
    
    .customer-list-item {
      margin-bottom: 20px;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .customer-list-item label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    
    .customer-list-item span {
      display: inline-block;
      color: #555555;
    }
  </style>
</head>
<body>
  <h1>Customer Details</h1>
  
  <ul id="customerList" class="customer-list"></ul>
  
  <script src="customer.js"></script>
</body>
</html>
